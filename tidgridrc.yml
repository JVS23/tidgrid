namespace:
  syntax: parentheses
  prefixes: on


grid:
  row:
    sizes: [12, 16]
    fractions: [1/2, 1/3, 1/4, 2/3]
  gaps:
    indices: implicit
    sizes:
      - small: [0.25rem, 0.5rem, 0.75rem]
      - medium: [1rem, 1.25rem, 1.5rem]
      - large: [1.75rem, 2rem, 3rem]


variant:
  breakpoints:
    - xs: 36em
    - sm: 48em
    - md: 64em
    - lg: 75em
    - xl: 90em


layout:
  section:
    padding:
      - top: 3rem
      - bottom: 3rem
  footer:
    padding:
      - top: 3rem
      - bottom: 5rem
  container:
    margin:
      - left: 2rem
      - right: 2rem

